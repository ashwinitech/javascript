<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title> onmouseover & onmouseout</title>
<script type="text/javascript">
function setnewimg() {
	document.getElementById("img1").src="images/download (1).jpg"
}
function setoldimg() {
	document.getElementById("img1").src="images/download.jpg"	
}

</script>
</head>
<body>

<img id="img1" onmouseover="setnewimg()" onmouseout="setoldimg()" src="images/download.jpg">
</body>
</html>
